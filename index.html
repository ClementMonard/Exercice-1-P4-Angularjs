<!DOCTYPE html>
<html lang="fr" ng-app="">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </head>
  <body>
    <button type="button" ng-click="count = count + 1" ng-init="count=0">PLUS</button>
    <button type="button" ng-click="count = count - 1">MOINS</button>
    <p>count : {{count}}</p>
  </body>
</html>
